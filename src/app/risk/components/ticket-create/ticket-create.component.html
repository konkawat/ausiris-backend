<app-content>
  <div class="content-wrapper">
    <div class="row">
      <div class="col-12 m-auto">
        <form class="mb-8">
          <div class="card p-3 border-radius-xl bg-white h-100">
            <h2 class="font-weight-bolder">Create Ticket</h2>
            <div class="mt-3">
              <form role="form" [formGroup]="form" (submit)="onSubmit()">
                <div class="row">
                  <div class="col-4">
                    <label>สมาชิก</label>
                    <select class="form-control" formControlName="memberId">
                      <option value="">--select member--</option>
                      <option *ngFor="let item of memberListItem" [value]="item.memberId">
                        {{ item.memberName }}
                      </option>
                    </select>
                  </div>
                  <div class="col-4">
                    <label>ประเภท</label>
                    <select class="form-control" name="ddlType" id="ddlType" formControlName="ticketType">
                      <option value="" selected="">--Select--</option>
                      <option value="Buy">Buy</option>
                      <option value="Sell">Sell</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <label>ประเภททอง</label>
                    <select class="form-control" name="ddlPurity" id="ddlPurity" formControlName="purity">
                      <option value="" selected="">--Select--</option>
                      <option value="96">96.50%</option>
                      <option value="99">99.99%</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <label>จำนวน</label>
                    <input class="form-control" type="text" placeholder="Quantity" formControlName="quantity" />
                  </div>
                  <div class="col-4">
                    <label>ราคา</label>
                    <input class="form-control" type="text" placeholder="Price" formControlName="price" />
                  </div>
                  <div class="col-4">
                    <label>จำนวนเงิน</label>
                    <input class="form-control" type="text" placeholder="Amount" formControlName="amount" />
                  </div>
                </div>
                <div class="button-row d-flex mt-4">
                  <!-- <button class="btn btn-primary ms-auto mb-0" type="button" title="Create Ticket" #btn
                    (click)="onSubmit()">
                    Create Ticket
                  </button> -->
                  <button type="button" class="btn btn-primary ms-auto mb-0" #btn (click)="onSubmit()">
                    <span class="spinner-border spinner-border-sm"
                      *ngIf="isLoading"></span>
                    <i class="fa fa-plus" *ngIf="!isLoading"></i>&nbsp;Create Ticket
                  </button>
           
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-content>
