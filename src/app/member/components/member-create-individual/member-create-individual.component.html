<app-content>
  <div class="content-wrapper">
    <div class="row">
      <div class="col-12 m-auto">
        <form class="mb-8">
          <div class="card p-3 border-radius-xl bg-white h-100">
            <h2 class="font-weight-bolder">สร้างสมาชิกบุคคลธรรมดา</h2>
            <div class="mt-3">
              <form role="form" [formGroup]="form" (submit)="onSubmit()">
                
                <div class="row">
                  <div class="col-4">
                    <label>xxx</label>
                    <input class="form-control" type="text" placeholder="Quantity" formControlName="memberId" />
                  </div>
                  <div class="col-4">
                    <label>xxx</label>
                    <input class="form-control" type="text" placeholder="Price" formControlName="memberRef" />
                  </div>
                  <div class="col-4">
                    <label>xxx</label>
                    <input class="form-control" type="text" placeholder="Amount" formControlName="memberName" />
                  </div>
                </div>
                <div class="button-row d-flex mt-4">
                  <button type="button" class="btn btn-primary ms-auto mb-0" #btn (click)="onSubmit()">
                    <span class="spinner-border spinner-border-sm"
                      *ngIf="isLoading"></span>
                    <i class="fa fa-plus" *ngIf="!isLoading"></i>&nbsp;Create Member
                  </button>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-content>
